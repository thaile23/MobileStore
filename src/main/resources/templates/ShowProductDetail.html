<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title> [[${product.productName}]] </title>
    <style>
        .header {
            width: 100%;
            display: inline-table;
            background-color: lightgrey;
            padding: 30px 20px 40px 80px;
        }
        img{
            margin-left: 80px;
            width: 40em;
            height: 30em;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="d-flex justify-content-end">
        <div th:if="${usernames}">
            <a th:href="@{/Logout}" class="btn btn-danger btn-sm"><i class="bi bi-box-arrow-in-left">Logout</i></a>
        </div>
    </div>
    <div>
        <h1>Products</h1>
    </div>
</div>
<div class="d-flex flex-nowrap">
    <div class="p-4">
        <img th:src="@{${product.image}}" alt="mm"/>
    </div>
    <div class="p-4">
        <p>[[${product.productName}]]</p>
        <p>[[${product.description}]]</p>
        <p><strong>Item Code</strong> <span class="btn btn-warning btn-sm text-white">[[${product.productID}]]</span></p>
        <p><strong>Manufacturer</strong> [[${product.manufacturer}]]</p>
        <p><strong>Category</strong> [[${product.category}]]</p>
        <p><strong>Available Units In Stock</strong> [[${product.unitInStock}]]</p>
        <p> [[${product.unitPrice}]] USD</p>
        <div>
                <a th:href="@{/}" class="btn btn-success text-white">
                    <i class="bi bi-arrow-left-circle">Back</i></a>
                <a th:href="@{'/Product/addtocart/'+${product.productID}}" class="btn btn-warning text-white">
                    <i class="bi bi-cart3">Order Now</i>
                </a>
        </div>
    </div>
</div>
</body>
</html>
